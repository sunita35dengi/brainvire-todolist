<h1 mat-dialog-title>
    <span>Edit Task</span></h1>
<div mat-dialog-content >
    <form class="example-form" [formGroup]="addTaskForm">
    <div class="row">
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name"type="text" formControlName="name" required>
        </mat-form-field>
        <div class="error-msg" *ngIf="addTaskForm.controls['name'].dirty && addTaskForm.controls['name'].invalid">
            <p class="form_error" *ngIf="addTaskForm.controls['name'].hasError('required')">
                Please Enter First Name
            </p>
            <p class="form_error" *ngIf="addTaskForm.controls['name'].dirty && addTaskForm.controls['name'].hasError('minlength')">
                Please enter atleast 3 characters</p>
            <p class="form_error" *ngIf="addTaskForm.controls['name'].dirty && addTaskForm.controls['name'].hasError('maxlength')">
                Maximum 16 characters are allowed</p>
        </div>
        <mat-form-field class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" type="text" formControlName="description"  required></textarea>
        </mat-form-field>
        <div class="error-msg" *ngIf="addTaskForm.controls['description'].dirty && addTaskForm.controls['description'].invalid">
            <p class="form_error" *ngIf="addTaskForm.controls['description'].hasError('required')">
                Please Enter Description
            </p>
        </div>
        <div class="row full-width">
            <div class="col-sm-6">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [min]="minDate" type="text" formControlName="date" placeholder="date"  required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <div class="error-msg" *ngIf="addTaskForm.controls['date'].dirty && addTaskForm.controls['date'].invalid">
                    <p class="form_error" *ngIf="addTaskForm.controls['date'].hasError('required')">
                        Please Enter date
                    </p>
                </div>
            </div>
            <div class="col-sm-6" style="margin-top:20px; font-size: 20px;">
                <mat-checkbox class="example-margin"
                [checked]="isChecked"
                (change)="setcheckbox($event.checked)"> Done
                </mat-checkbox>
            </div>
        </div>
     </div>
     <div mat-dialog-actions align="end">
        
        <button mat-raised-button mat-dialog-close color="accent">Cancel</button>

         <!-- <button mat-raised-button color="accent" (click)="resetTask()">Cancel</button> -->
         <button mat-raised-button color="primary" (click)="EditTask()">Save</button>
     </div>
    </form>
</div>
